<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="board">
				<table>
					<tr>
						<td class="part part11"></td>
						<td class="part part12"></td>
						<td class="part part13"></td>
					</tr>	
					<tr>
						<td class="part part21"></td>
						<td class="part part22"></td>
						<td class="part part23"></td>
					</tr>	
					<tr>
						<td class="part part31"></td>
						<td class="part part32"></td>
						<td class="part part33"></td>
					</tr>

				</table>
				<div class="Player">
					<span>Player 1: X</span>
					<br>
					<span>Player 2: O</span>
				</div>
		</div>

	</div>
	<script src="script/script.js"></script>
</body>
</html>
